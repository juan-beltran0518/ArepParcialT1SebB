<!DOCTYPE html>
<html>
<head>
    <title>Key-Value Store</title>
</head>
<body>
    <h1>Key-Value Store</h1>
    <form>
        <label for="key">Key:</label>
        <input type="text" id="key" name="key"><br>
        <label for="value">Value:</label>
        <input type="text" id="value" name="value"><br>
        <button type="button" onclick="setKV()">Set</button>
        <button type="button" onclick="getKV()">Get</button>
    </form>
    <div id="response"></div>
    <script>
        function setKV() {
            const key = document.getElementById("key").value.trim();
            const value = document.getElementById("value").value.trim();
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function () {
                document.getElementById("response").innerText = this.responseText;
            };
            xhttp.open("GET", `/setkv?key=${key}&value=${value}`);
            xhttp.send();
        }

        function getKV() {
            const key = document.getElementById("key").value.trim();
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function () {
                document.getElementById("response").innerText = this.responseText;
            };
            xhttp.open("GET", `/getkv?key=${key}`);
            xhttp.send();
        }
    </script>
</body>
</html>
